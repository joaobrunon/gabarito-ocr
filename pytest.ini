[pytest]
# Configuração do pytest para o Sistema de Gabaritos

# Diretório de testes
testpaths = tests

# Padrões de busca de arquivos de teste
python_files = test_*.py

# Padrões de busca de classes e funções de teste
python_classes = Test*
python_functions = test_*

# Opções padrão para execução
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo
    pdf: Testes que geram arquivos PDF

# Codificação de arquivos
console_output_style = progress

# Timeout para testes individuais (em segundos)
# Descomente se instalar pytest-timeout
# timeout = 60

# Cobertura de código (requer pytest-cov)
# Descomente as linhas abaixo após instalar pytest-cov
# addopts =
#     -v
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-exclude=tests/*
